<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Timer & Catatan ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <aside id="notes-panel" class="notes-panel">
        <div class="panel-header">
            <h3>Catatan Manis Kita ✨</h3>
            <button id="close-panel-btn" class="close-btn">&times;</button>
        </div>
        
        <form id="note-form">
            <h4>Tambah Catatan Baru</h4>
            <input type="text" id="note-title" placeholder="Judul Catatan" required>
            <input type="date" id="note-date" required>
            <textarea id="note-description" placeholder="Deskripsi Kenangan..." rows="3" required></textarea>
            <button type="submit" class="save-btn">Simpan Catatan</button>
        </form>

        <div class="notes-list-container">
            <h4>Semua Catatan</h4>
            <div id="notes-list">
                </div>
        </div>
    </aside>

    <button id="open-panel-btn" class="floating-btn">
        <i class="fas fa-heart"></i>
    </button>
    
    <main class="container">
        <h1 class="romantic-title">
            How long we've been together <span class="heart-beat">❤️</span>
        </h1>

        <div id="timer-card" class="timer-card">
            <div class="timer-group">
                <span id="days" class="timer-value">00</span>
                <span class="timer-label">Days</span>
            </div>
            <div class="timer-group">
                <span id="hours" class="timer-value">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <div class="timer-group">
                <span id="minutes" class="timer-value">00</span>
                <span class="timer-label">Minutes</span>
            </div>
            <div class="timer-group">
                <span id="seconds" class="timer-value">00</span>
                <span class="timer-label">Seconds</span>
            </div>
        </div>
    </main>

    <div id="floating-symbols"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      // GANTI OBJEK firebaseConfig ini dengan yang Anda salin dari Firebase Console
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR-PROJECT-ID-default-rtdb.REGION.firebaseio.com", // PASTIKAN FORMAT INI
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "...",
        messagingSenderId: "...",
        appId: "...",
        measurementId: "..."
      };

      // Inisialisasi Firebase dan Dapatkan Referensi DB
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database(); 
    </script>

    <script src="script.js"></script>
</body>
</html>
